name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * *' # DAILY
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Show current directory
        run: |
          echo "ðŸ“‚ Current directory:"
          pwd
          echo "ðŸ“„ Files:"
          ls -la

      - name: Run contributor script
        run: node contributors.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ¤– Update contributor grid"
          git push
